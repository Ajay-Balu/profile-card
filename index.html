<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title> 
</head>
<body class="flex-box">
  <embed class="svgimg-top" type="image/svg+xml" src="images/bg-pattern-top.svg" />
  <div class="card">
    <div class="top">

      <div class="top-img">
        <embed class="svgimg" type="image/svg+xml" src="images/bg-pattern-card.svg" />
      </div>

      <img class="profile-img" src="images/image-victor.jpg" alt="Profile image">

    </div>
   <div class="bottom">
      <div class="details">
        <strong>Victor Crest</strong> <span>26</span>
        <p>London</p>
      </div>

      <hr>
    
      <div class="flex-container">
        <div>
          <strong>80K</strong> <br>
          <p>Followers</p>
        </div>
      
        <div>
          <strong>803K</strong> <br>
          <p>Likes</p>
        </div>
      
        <div>
          <strong>1.4K</strong> <br>
          <p>Photos</p>
        </div>
      </div>
   </div>
  </div>
  <embed class="svgimg-bottom" type="image/svg+xml" src="images/bg-pattern-bottom.svg" />

  <div class="attribution footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="mailto:ajaybalu22@gmail.com">Ajay-Balu</a>.
  </div>
  
</body>
</html>
